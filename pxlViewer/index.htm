
<!DOCTYPE >
<html lang="en">
<head>

<script type="text/javascript" src="{bdir}/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{bdir}/js/variables.js"></script>
<script type="text/javascript" src="{bdir}/js/boot.js"></script>
<script type="text/javascript" src="{bdir}/js/interface.js"></script>
</head>
<body onload="init();returnMessage('loaded');">
	
	<div id="viewPane" style="height:100;width:100;overflow:hidden;position:fixed;top:0px;right:0px;z-index:5;" curImg="img1">
		<div id="imgBlock" src="{relPath}" style="height:{imgHeight};width:{imgWidth};"widthDef="{imgWidth}" heightDef="{imgHeight}">
			<img id="imgDisp" src="{relPath}" style="height:100%;width:100%;z-index:1;"widthDef="{imgWidth}" heightDef="{imgHeight}">
			<canvas id="imgOverlay" style="height:{imgHeight};width:{imgWidth};z-index:2;position:absolute; top:0px; left:0px;"widthDef="{imgWidth}" heightDef="{imgHeight}"></canvas>
		</div>
	</div>
	<div id="touchData" style="overflow:hidden;position:fixed;top:0;left:0;height:100;width:100;cursor:hand; z-index:100;" >
		&nbsp;
	</div>
	<div id="entryText" class="shadowFont" style="position:fixed;bottom:0px;left:0px;z-index:10">
	{bltext}
	</div>
	<div id="scaleText" class="shadowFont" style="position:fixed;bottom:0px;right:0px;z-index:11">
	100 %
	</div>
	<div id="verbText" class="shadowFont" style="position:fixed;top:0px;left:0px;z-index:12">
	</div>
	<div id="menuToggleButton" class="shadowFont" style="position:fixed;top:0px;left:0px;z-index:20;height:5px;width:100%;">
	&nbsp;
	</div>
	
</body>
</html>
